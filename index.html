<!DOCTYPE html>

<head>
  <!-- A-Frame を読み込む -->
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <!-- AR.js を読み込む -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <!-- aframe-extras読み込み -->
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>

  <!-- シーンを追加 -->
  <a-scene embedded arjs="debugUIEnabled:false;">

        <!-- 自作マーカーを追加  -->
    <a-nft
            type='nft'
            url='https://2022greeting01.netlify.app/https://2022greeting01.netlify.app/assets/2022greeting01_marker'
            smooth='true'
            smoothCount='10'
            smoothTolerance='0.01'
            smoothThreshold='5'
          >
            <a-entity
                gltf-model='https://2022greeting01.netlify.app/https://2022greeting01.netlify.app/gltf/tiger_1225/tiger_01_1225.gltf'
                scale="5 5 5"
                position="0 0 0"
                >
            </a-entity>
        </a-nft>
		<a-entity camera></a-entity>

    <!-- カメラを追加 -->
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
