<!DOCTYPE html>

<head>
  <!-- A-Frame を読み込む -->
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <!-- AR.js を読み込む -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <!-- aframe-extras読み込み -->
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>

  <!-- シーンを追加 -->
  <a-scene embedded arjs="debugUIEnabled:false;">

    <!-- 3DCGモデルの読み込み -->
    <a-assets>
      <a-asset-item id="vroid" src="./gltf/tiger_1225/tiger_01_1225.gltf"></a-asset-item>
    </a-assets>

    <!-- 自作マーカーを追加  -->
    <a-marker type='pattern' url='./assets/2022greeting01_marker'>

      <!-- 3DCGモデルの呼び出し -->
      <!-- <a-gltf-model src="#vroid"></a-gltf-model> -->
      <a-entity gltf-model="#vroid" rotation="0 270 90" position="0 0.5 " scale="0.4 0.4 0.4" animation-mixer="clip: *">
      </a-entity>

    </a-marker>

    <!-- カメラを追加 -->
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
